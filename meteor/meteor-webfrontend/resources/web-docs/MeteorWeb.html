<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
		"http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>Meteor Webfrontend</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	</head>
	<frameset rows="70%,30%">
		<frameset cols="50%,50%">
			<frame name="input" frameborder="0" marginwidth="5px" marginheight="5px" scrolling="no" noresize="noresize" src=/input>
			<frame name="output" frameborder="0" marginwidth="5px" marginheight="5px" scrolling="no" noresize="noresize" src=/output>
		</frameset>
		<frame name="visualization" frameborder="0" marginwidth="5px" marginheight="0px" scrolling="no" noresize="noresize" src=/visualization>
	</frameset>
</html>
